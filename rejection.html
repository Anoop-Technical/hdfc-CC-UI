<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/congrats.css" />
</head>

<body>
    <div class="main_wrapper">
        <header>
            <div class="container">
                <div class="header">
                    <img class="img-fluid hdfc_logo" src="./images/hdfcLogo.svg" alt="hdfc-logo" />
                    <img class="img-fluid wishfin_logo" src="./images/wishfin_logo.svg" alt="wishfin-logo" />
                </div>
            </div>
        </header>
        <div class="container">
            <div class="parent_card">
                <div class="row">
                    <div class="col-lg-8 col-md-12 col-sm-12 col-12 mx-auto">
                        <div class="wrap">
                            <img class="img-fluid" src="./images/rejectedImage.svg" alt="reject image">
                            <h4>Congratulations !</h4>
                            <p>We regret to inform you that you are not eligible for HDFC bank Credit <span class="d_block">now. Please try again after sometime.</span></p>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
