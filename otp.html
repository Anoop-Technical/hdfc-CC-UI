<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/otp.css" />
</head>

<body>
    <div class="main_wrapper">
        <header>
            <div class="container">
                <div class="header">
                    <img class="img-fluid hdfc_logo" src="./images/hdfcLogo.svg" alt="hdfc-logo" />
                    <img class="img-fluid wishfin_logo" src="./images/wishfin_logo.svg" alt="wishfin-logo" />
                </div>
            </div>
        </header>
        <div class="container">
            <div class="parent_card">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12 col-12 mx-auto text-center">
                        <!-- OTP Modal -->
                        <div class="otp_wrapper">
                            <div class="text-center otp_image mb-3">
                                <img class="img-fluid" src="./images/verificationImage.svg" alt="Otp Image" />
                            </div>
                            <h2>Verify your Mobile Number</h2>
                            <p id="otp_message" class="byline">
                                We have sent you an OTP on *******215<span id="last_digit"></span>
                            </p>
                            <form id="otp-verification-form" class="digit-group position-relative" data-group-name="digits" method="" enctype="multipart/form-data">
                                <div class="form-group text-center my-5">
                                    <input type="tel" class="digit __mr_20 text-center" id="digit-1" name="digit-1" data-next="digit-2" onkeypress="return numOnly(event)" />
                                    <input type="tel" class="digit __mr_20 text-center" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" onkeypress="return numOnly(event)" />
                                    <input type="tel" class="digit __mr_20 text-center" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" onkeypress="return numOnly(event)" />
                                    <input type="tel" class="digit text-center" id="digit-4" name="digit-4" data-previous="digit-3" onkeypress="return numOnly(event)" />
                                    <input id="otp" type="hidden" name="otp" minlength="4" maxlength="4" />
                                    <p class="help-block otp_error_box"></p>
                                </div>
                                <p class="resend-btn">
                                    <span id="otp_counter" style="display:none;"></span>
                                    <a id="resend_otp" href="javascript:void(0)"><strong class="__theme_color">Resend</strong></a>
                                </p>
                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" id="" class="addsubmit_btn mt-0">Verify
                                            <img class="img-fluid ms-2" src="./images/btnArrow.png" alt="Arrow Image" />
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/otp.js"></script>
</body>

</html>
